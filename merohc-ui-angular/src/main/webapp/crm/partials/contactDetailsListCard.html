<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Moyens de contact</h3>
        <div class="btn-group pull-right visible-xs">
            <a class="btn btn-primary" href="#/crm/companies/{{company.id}}/contactDetails/add"
               data-toggle="modal"
               data-target="#editModal">
                <i class="fa fa-plus"></i>
                <span>Ajouter</span>
            </a>
        </div>
        <a class="btn btn-primary pull-right hidden-xs" href="#/crm/companies/{{companyId}}/contactDetails/add">
            <i class="fa fa-plus"></i>
            <span>Ajouter</span>
        </a>
    </div>
    <div class="list-group">
        <a class="list-group-item" ng-repeat="contact in contactDetails"
           href="#/crm/companies/{{companyId}}/contactDetails/{{contact.id}}">
            <label>{{contact.ContactDetails.type}} - {{contact.ContactDetails.name}}</label>
            <h4 class="list-group-item-heading">{{contact.ContactDetails.value}}</h4>
        </a>
    </div>
</div>
