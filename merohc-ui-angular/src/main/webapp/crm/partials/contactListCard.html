<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Contacts</h3>
        <div class="btn-group pull-right visible-xs">
            <a class="btn btn-primary" href="#/crm/companies/{{company.id}}/contact/add">
                <i class="fa fa-plus"></i><span>Ajouter</span>
            </a>
        </div>
        <a class="btn btn-primary pull-right hidden-xs" href="#/crm/companies/{{company.id}}/contact/add">
            <i class="fa fa-plus"></i><span>Ajouter</span>
        </a>
    </div>
    <div class="list-group">
        <a class="list-group-item" ng-repeat="contact in contacts"
           href="#/crm/companies/{{company.id}}/contact/{{contact.id}}">
            <i ng-if = "contact.active" class="fa fa-3x fa-user pull-left"></i>
            <span ng-if = "!contact.active" class="fa-stack fa-lg">
                <i class="fa fa-user fa-stack-2x"></i>
                <i class="fa fa-ban fa-stack-2x text-danger"></i>
            </span>
            <label>{{contact.description}}</label>
            <h4 class="list-group-item-heading">{{contact.firstName}} {{contact.lastName}}</h4>
        </a>
    </div>
</div>
