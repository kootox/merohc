<div class="bootcards-container">
    <div class="row">
        <div class="col-sm-6 bootcards-list" id="list">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="search-form">
                        <div class="row">
                            <div class="col-xs-9">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search Contacts..."
                                           ng-model="searchTerm" ng-change="filter()">
                                    <i class="fa fa-search"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="list-group">
                    <a class="list-group-item" href
                       ng-repeat="contact in filteredItems | orderBy:'name'"
                       ng-class="{'active':isItemSelected(contact)}"
                       ng-click="selectItem(contact)">
                        <i class="fa fa-3x fa-building-o pull-left"></i>
                        <h4 class="list-group-item-heading">{{contact.firstName}}&nbsp;{{contact.lastName}}</h4>
                        <p class="list-group-item-text">{{contact.description}}</p>
                    </a>

                </div>

                <div class="panel-footer">
                    <small class="pull-left">&nbsp;</small>
                </div>

            </div>

        </div>

        <div class="col-sm-6 bootcards-cards" ui-view>

        </div>

    </div>

</div>
