<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Détails de la facture</h3>
        <div class="btn-group pull-right visible-xs">
            <a class="btn btn-danger" ng-click="deleteInvoice()">
                <i class="fa fa-trash"></i>
                <span>Delete</span>
            </a>
        </div>
        <a class="btn btn-danger pull-right hidden-xs" ng-click="deleteInvoice()">
            <i class="fa fa-trash"></i>
            <span>Delete</span>
        </a>
        <div class="btn-group pull-right visible-xs">
            <a class="btn btn-primary" ng-click="editInvoice()">
                <i class="fa fa-pencil"></i>
                <span>Edit</span>
            </a>
        </div>
        <a class="btn btn-primary pull-right hidden-xs" ng-click="editInvoice()">
            <i class="fa fa-pencil"></i>
            <span>Edit</span>
        </a>
    </div>
    <div class="list-group">
        <div class="list-group-item">
            <label>Nom</label>
            <h4 class="list-group-item-heading">{{invoice.name}}</h4>
        </div>
        <div class="list-group-item">
            <label>Référence</label>
            <h4 class="list-group-item-heading">{{invoice.reference}}</h4>
        </div>
        <div class="list-group-item">
            <label>Client</label>
            <h4 class="list-group-item-heading">{{invoice.companyName}}</h4>
        </div>
        <div class="list-group-item">
            <label>Date d'emission</label>
            <h4 class="list-group-item-heading" ng-bind="invoice.emittedDate | date:'dd/MM/yyyy'"></h4>
        </div>
        <div class="list-group-item">
            <label>Date limite</label>
            <h4 class="list-group-item-heading" ng-bind="invoice.dueDate | date:'dd/MM/yyyy'"></h4>
        </div>
        <div class="list-group-item">
            <label>Date de paiement</label>
            <h4 class="list-group-item-heading" ng-bind="invoice.paymentDate | date:'dd/MM/yyyy'"></h4>
        </div>

    </div>

    <table class="table table-hover">

        <thead>
        <tr class="active"><th>Item</th><th>Valeur</th><th>Catégorie</th></tr>
        </thead>

        <tbody>
        <tr ng-repeat="item in invoice.invoiceItems">
            <td>{{item.description}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.invoiceCategoryName}}</td>
        </tr>
        <tr>
            <td><strong>Total</strong></td>
            <td><strong>{{totalAmount}}</strong></td>
            <td></td>
        </tr>
        </tbody>

    </table>
</div>
